  <title>IP Query and Geolocation</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha256-LA89z+k9fjgMKQ/kq4OO2Mrf8VltYml/VES+Rg0fh20="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css" integrity="sha256-Zd1icfZ72UBmsId/mUcagrmN7IN5Qkrvh75ICHIQVTk="
    crossorigin="anonymous" />
  <link href="css/style.css" rel="stylesheet">
</head>

<body>

  <main role="main">

    <div class="album py-5 bg-light">
      <div class="container">

        <div class="row">

          <div class="col-md-5">
            <div class="card mb-4 box-shadow">
              <div class="card-body">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text">IP</div>
                  </div>
                  <input type="text" class="form-control" id="txtIpAddress" placeholder="IP Address" />
                  <div class="input-group-append">
                    <button class="btn" type="button" id="btnLookup">
                      <i class="fa fa-lg fa-search"></i>
                    </button>
                  </div>
                </div>
                <div class="card-text" id="looupPanel" style="display: none;">
                  <pre><code class="json" id="lookupResult"></code></pre>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-7">
            <div class="card mb-4 box-shadow">
              <div id="map"></div>
            </div>
          </div>

          <div class="col-md-12">
            <div class="card mb-4 box-shadow">
              <div class="card-body">
                <h5 class="card-title">API description</h5>
                <div class="card-text">
                  <pre><code>example.com/api?format=json (just prints the user’s IP)
example.com/api?format=json&geo=true (print detailed geo data of the user’s IP)
Or, to get the details of another IP:
example.com/api?ip=1.2.3.4&format=json
example.com/api?ip=1.2.3.4&format=json&geo=true</code></pre>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
    </div>
  </footer>

    crossorigin="anonymous"></script>
